<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript" src="../vue.js"></script>
		<title>Hello World</title>
	</head>
	<body>
		<div id="root">
<!-- 			<div id="" v-on:click="handleClick">
				{{message}}
			</div> -->
			<div id="" @click="handleClick">
				{{message}}
			</div>
			<item></item>
		</div>
		
		<script type="text/javascript">
			//使用全局组件,组件会被 vue 底层编译成一个实例
			Vue.component('item', {
				template:"<div>hello item</div>"
			})
			
			
			var vm = new Vue({ //根实例
				el: "#root",
				data: {
					message:'Hello World'
				},
				methods:{
					 handleClick:function() {
						 alert("Hello World")
					 }
				},
			
			})
		</script>
	</body>
</html>
