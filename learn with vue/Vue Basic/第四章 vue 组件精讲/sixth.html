<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue 中使用插槽</title>
		<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<child content="<p>gogogo</p>"></child>
			<child>
				<h1>Gorit</h1>
				<div class="header" v-slot="header"></div>
			</child>
		</div>
		<script type="text/javascript">
			Vue.component('child', {
				props:['content'],
				// template:'<div><p>Hello</p><div v-html="this.content"></div></div>'
				template:'<div><p>hello</p><slot></slot></div>',
				// slot 会显示你在组件里面插入的内容
				
				// 居民插槽 给插入的元素中定义一个 slot 的名称，然后再 slot 中指定 name 为前面定义的名称，就可以显示我们希望看到的内
			})
			
			var vm = new Vue({
				el:"#app",
			})
		</script>
	</body>
</html>
