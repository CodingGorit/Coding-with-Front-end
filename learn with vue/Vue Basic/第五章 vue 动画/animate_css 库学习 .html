<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> vue animate.css</title>
		<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../animate.css"/>
		
		<!-- css 动画库使用 -->
	</head>

	<body>
		
		<!-- 实现一个渐变的效果 -->
		<div id="root">
			<transition name="fade" enter-active-class="animated swing" leave-active-class="animated slideDown">
				<!-- 在这里面使用 v-show 和 v-if 都可以的 -->
				<div v-show="show">hello world</div>
			</transition>
	
			<button type="button" @click="handleClick">切换</button>
		</div>
		
		<script type="text/javascript">
			var vm = new Vue({
				el: "#root",
				data: {
					show:true
				},methods:{
					handleClick : function() {
						this.show = !this.show
					}
				}
			})
		</script>
	</body>
</html>
