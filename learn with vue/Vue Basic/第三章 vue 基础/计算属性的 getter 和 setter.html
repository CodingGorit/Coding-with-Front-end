<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>计算属性的 getter 和 setter</title>
	</head>
	<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
	<body>
		<div id="app">{{fullName}}</div>
		<!-- 差值表达式会先从 data 里面找数据，如果找不到，会去 computed 中查找 -->
		<script type="text/javascript">
			var vm = new Vue({
				el:"#app",
				data:{
					firstName:"Smith",
					lastName:"Gorit",
				},
				
				computed:{
					fullName:{
						get:function() { // 通过其他的值 获取一个新的值
							return this.firstName + " " +this.lastName;
						},
						set:function(val) {
							// 依赖的值发生变化就会变化，通过 set 改变值
							var arr = val.split(" ");
							this.firstName = arr[0];
							this.lastName = arr[1];
							console.log(val);
						}
					}
				}
			})
		</script>
	</body>
</html>
