<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- 1:19:48 -->
		<title>记账器</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<h4>你的余额</h4>
			<h1 id="balance">$0.00</h1>
			<!-- 收支栏 -->
			<div class="inc-exp-container">
				<div>
					<h4>收入</h4>
					<p class="money plus" id="money-plus">+$0.00</p>
				</div>
				<div>
					<h4>支出</h4>
					<p class="money minus" id="money-minus">-$0.00</p>
				</div>
			</div>
			<!-- 历史记录 -->
			<ul id="list" class="list">
				<li class="minus">买书<span>-$200</span><button type="button" class="delete-btn">x</button></li>
			</ul>
			
			<!-- 添加新交易 -->
			<form id="form">
				<div class="form-control">
					<label for="text">交易名称</label>
					<input type="text" id="text" placeholder="请输入名称.."/>
				</div>
				<div class="form-control">
					<label for="amount">金额
						<br/>
						(支出-负数，收入-正数)
					</label>
					<input type="number" id="amount" placeholder="请输入金额.."/>
				</div>
				<button class="btn">添加新交易</button>
			</form>
		</div>
		<script src="script.js" type="text/javascript"></script>
	</body>
</html>
