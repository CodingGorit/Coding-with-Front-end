<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Form validator</title>
		<link rel="stylesheet" type="text/css" href="style.css" />

	</head>
	<body>
		<div class="container">
			<form id="form" class="form">
				<h2>注册</h2>
				<div class="form-control error">
					<label for="username">用户名</label>
					<input type="text" name="" id="username" value="" placeholder="请输入用户名"/><small>错误提示</small>
				</div>
				<div class="form-control">
					<label for="email">邮箱</label>
					<input type="text" name="" id="email" value="" placeholder="请输入邮箱"/><small>错误提示</small>
				</div>
				<div class="form-control">
					<label for="password">密码</label>
					<input type="password" name="" id="password" value="" placeholder="请输入密码"/><small>错误提示</small>
				</div>
				<div class="form-control">
					<label for="username">确认密码</label>
					<input type="password" name="" id="password2" value="" placeholder="请输入确认密码"/><small>错误提示</small>
				</div>
				<input type="submit" name="" id="submit" value="提交" />
			</form>
		</div>
		<script src="script.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
