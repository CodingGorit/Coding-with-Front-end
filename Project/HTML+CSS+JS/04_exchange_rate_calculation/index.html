		<h1>汇率计算器</h1>
		<p>选择货币单位获取汇率</p><small>（此项目有点小 bug，由于我是使用的自己写的 api，没有网络数据，所以只能单向的显示汇率）</small>
		<div class="container">
			<div class="currency">
				<select id="currency-one">
					<option value="AED">阿联酋迪拉姆AED </option>
					<option value="BSD"> 白俄罗斯卢布BYR </option>
					<option value="CNY" selected>人民币CNY</option>
					<option value="USD">美元USD</option>
				</select>
				<input type="number" name="" id="amount-one" value="1" placeholder="0" />
			</div>
			<div class="swap-rate-container">
				<button type="button" class="btn" id="swap">交换</button>
				<div class="rate" id="rate"></div>
			</div>
			<div class="currency">
				<select id="currency-two">
					<option value="AED">阿联酋迪拉姆AED </option>
					<option value="BSD"> 白俄罗斯卢布BYR </option>
					<option value="CNY">人民币CNY</option>
					<option value="USD" selected>美元USD</option>
				</select>
				<input type="number" name="" id="amount-two" placeholder="0" />
			</div>
