<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue 声明周期</title>
		<script type="text/javascript" src="../vue.js"></script>
	</head>
	<body>
		<div id="root"></div>
		
		<script type="text/javascript">
			// 生命周期函数是 vue 在某一个时间点会自动执行的函数
			/**
			 * 1. init()  beforeCreate()
			 * created()
			 */
			var vm = new Vue({
				el:"#root",  // 挂载点
				template:"<div>{{test}}</div>",
				data:{
					test:"hello world"
				},
				
				// 生命周期函数不是放在 methods 中的
				// 初始化
				beforeCreate:function () {
					console.log("beforeCreate");
				},
				
				created:function(){
					console.log("created");
				},
				
				// 然后查询 tenplete，如果没有模板，就会把挂载点所包含的部分当成模板,有模板就会执行模板
				
				// el 被挂载之前
				beforeMount:function() {
					console.log(this.$el);
					console.log("beforeMount");
				},
				
				// el 挂载之后
				mounted:function(){
					console.log(this.$el);
					console.log("mounted")
				},
				
				beforeDestroy:function(){
					console.log("beforeDestroy");
				},
				
				destroyed:function() {
					console.log("destroyed");
				},
				
				// mount 部分，数据更新
				beforeUpdate:function(){
					console.log("beforeUpdate");
				},
				
				updated:function(){
					console.log("updated");
				}
			})
		</script>
	</body>
</html>
