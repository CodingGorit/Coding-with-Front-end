<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>等分布局的的第一种方式 ：空白间隙</title>
</head>
<style>
    #parent-fix {
        overflow: hidden;
    }

    #parent {
		width: 1434px;
		
        height: 300px;

        /* 空白间隙移动，父级元素像右移动 */
        margin-left: -10px;
    }
    /* 元素水平浮动 */
    .col1,.col2,.col3,.col4 {
        height: 300px;
        width: 25%;
        float: left;

        /* 设置布局收缩 */
        box-sizing: border-box;
        /* 设置内边距 10px，不会跳到下一行 */
        padding-left: 10px;
    }
    
    .inner {
        height: 300px;
    }
    .col1 .inner {
        background-color: red;
    }
    .col2 .inner {
        background-color: pink;
    }
    .col3 .inner {
        background-color: yellow;
    }
    .col4 .inner {
        background-color: green;
    }
</style>
<body>
    <div id="parent-fix">
        <div id="parent">
            <div class="col1"><div class="inner"></div></div>
            <div class="col2"><div class="inner"></div></div>
            <div class="col3"><div class="inner"></div></div>
            <div class="col4"><div class="inner"></div></div>
        </div>
    </div>
</body>
</html>
