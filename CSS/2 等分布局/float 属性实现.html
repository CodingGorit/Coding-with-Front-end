<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>等分布局的的第一种方式</title>
</head>
<style>
    /* 元素水平浮动 */
    .col1,.col2,.col3,.col4 {
        height: 300px;
        width: 25%;
        float: left;
    }
    .col1 {
        background-color: red;
    }
    .col2 {
        background-color: pink;
    }
    .col3 {
        background-color: yellow;
    }
    .col4 {
        background-color: green;
    }
</style>
<body>
    <div id="parent">
        <div class="col1"></div>
        <div class="col2"></div>
        <div class="col3"></div>
        <div class="col4"></div>
    </div>

</body>
</html>
