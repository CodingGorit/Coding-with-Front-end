<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>inherit</title>
	</head>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		.outter {
			width: 300px;
			height: 300px;
			background-color: red;
		}
		.inner {
			width: 100px;
			height: 100px;
			background-color: #0000FF;
			position: inherit;
			top: 100px;
			left: 100px;
		}
	</style>
	<body>
		
		<div class="outter">
			<div class="inner"></div>
		</div>
	</body>
</html>
