<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>两列布局的第二种解决方案</title>
		<!-- 优点：简单易用
			 缺点：overflow 开启了 BFC 模式 （设置溢出）
		 -->
		<style type="text/css">
			.left {
				width: 400px;
				height: 300px;
				float: left;
				background-color: red;
			}
			/* 开启 BFC 的模式 - 当前元素的内部环境与外界完全隔离 */
			.right {
				height: 300px;
				overflow: hidden; /* margin-left 改成了 overflow */
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<div class="parent">
			<div class="left"></div>
			<div class="right"></div>
		</div>
	</body>
</html>
