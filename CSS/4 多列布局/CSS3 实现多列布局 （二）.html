<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS3 实现多列布局</title>
	</head>
	<style type="text/css">
		
		#parent{
			/* 等高等分的效果,还能自动实现间隙 */
	/* 		column-count: 4;
			column-width: 300px; */
			
			columns: 4 300px;
			
			column-gap: 20px;
			/* 间距缩小 */
			
			/* 设置边框 */
			column-rule-width: 5px;
			
			column-rule-color: tomato;
			
			column-rule-style: double;
			
			column-rule: 5px tomato double; /* 间隙的属性*/
			
			column-span: 1;
		}
		
		.col1,
		.col2,
		.col3,
		.col4,
		.col5{
			height: 300px;
		}
		
		.col1 {
				background-color: hotpink;
		}
		.col2 {
				background-color: lightblue;
		}
		.col3 {
			background-color: firebrick;
		}
		.col4 {
			background-color: khaki;
		}
		.col5 {
			background-color: tomato;
		}
	</style>
	<body>
		<div id="parent">
			<div class="col1"></div>
			<div class="col2"></div>
			<div class="col3"></div>
			<div class="col4"></div>
			<div class="col5"></div>
		</div>
	</body>
</html>
