<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>absolute</title>
	</head>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		
		.test {
			width: 100px;
			height: 100px;
			background-color: #6641E2;
			position: absolute;
			top: 50px;
			left: 50px;
		}
		
		.test1 {
			width: 100px;
			height: 100px;
			background-color: #E83E8C;
			position: absolute;
			top: 30px;
			left: 30px;
		}
	</style>
	<body>
		<div class="test1"></div>
		<div class="test"></div>
	</body>
</html>
