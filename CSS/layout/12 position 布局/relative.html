<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>relative 布局</title>
		<style type="text/css">
			.box1 {
				width: 100px;
				height: 100px;
				background: purple;
				position: relative;
				left: 0;
				top: 100px;
			}
			.box2 {
				width: 100px;
				height: 100px;
				background: greenyellow;
				position: relative;
				left: 0;
				top: -50px;
			}
		</style>
	</head>
	<body>
		<div class="box1">purple</div>
		<!-- 这里就出现了层的概念，后写的元素会覆盖先写的元素，后写的元素的层级会大于先写的元素的层级 -->
		<div class="box2">greenyellow</div>
	</body>
</html>
