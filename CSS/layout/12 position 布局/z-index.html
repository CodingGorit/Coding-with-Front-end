<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>z-index</title>
		<style type="text/css">
			.test1 {
				width: 100px;
				height: 100px;
				background-color: blue;
				position: relative;
				z-index: -1;
			}
			
			.test2 {
				width: 100px;
				height: 100px;
				background-color: red;
				padding: relative;
				margin-top: -50px;
				z-index: 1;
			}
		</style>
	</head>
	<body>
		<div class="test1"></div>
		<div class="test2"></div>
	</body>
</html>
