<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>圣杯布局</title>
		<style type="text/css">
			.header {
				width: 100%;
				height: 100px;
				background-color: #0062CC;
			}
			#left,
			#right {
				width: 300px;
				height:400px;
			}
		
			#left {
				background-color: yellow;
				float: left;
			}
			#center {
				width: auto;
				height: 400px;
				background-color: red;
				margin-left: 300px;
				margin-right: 300px;
			}

			#right {
				background-color: greenyellow;
				float: right;
			}
		</style>
	</head>
	<body>
		<!-- 完整页面的布局 -->
		<div class="header"></div>

			<div id="left"></div>
			<!-- 这样布局是 bug 的,center 中的内容才是主要的 -->
			<div id="center"></div> 
			<div id="right"></div>

		<div class="bottom">
			
		</div>
	</body>
</html>
