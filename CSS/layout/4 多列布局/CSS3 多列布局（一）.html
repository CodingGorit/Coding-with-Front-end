<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS3 实现多列布局</title>
	</head>
	<style type="text/css">
		
		#parent{
			/* 等高等分的效果,还能自动实现间隙 */
			column-count: 4;
			column-width: 300px;
		}
		
		.col1,
		.col2,
		.col3,
		.col4 {
			height: 300px;
		}
		
		.col1 {
				background-color: hotpink;
		}
		.col2 {
				background-color: lightblue;
		}
		.col3 {
			background-color: firebrick;
		}
		.col4 {
			background-color: khaki;
		}
	</style>
	<body>
		<div id="parent">
			<div class="col1"></div>
			<div class="col2"></div>
			<div class="col3"></div>
			<div class="col4"></div>
		</div>
	</body>
</html>
