<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>圣杯布局</title>
		<style type="text/css">
			.header {
				width: 100%;
				height: 100px;
				background-color: #0062CC;
			}
			#body {
				height: 300px;
				margin-left: 300px;
				margin-right: 300px;
			}
			
			#left,
			#center,
			#right {
				float: left;
				height:300px; /* 将 div 的水平布局设置为 垂直布局*/
			}
			
			#left,
			#right {
				width: 300px;
			}
		
			#left {
				background-color: yellow;
			}
			#center { 
				width: 100%;
				background-color: red;
			}

			#right {
				background-color: greenyellow;
			}
		</style>
	</head>
	<body>
		<!-- 完整页面的布局 -->
		<div class="header"></div>
			<div id="body">
	
				<div id="left"></div>
				
				<div id="right"></div>
							<div id="center"></div> 
			</div>
		<div class="bottom">
			
		</div>
	</body>
</html>
