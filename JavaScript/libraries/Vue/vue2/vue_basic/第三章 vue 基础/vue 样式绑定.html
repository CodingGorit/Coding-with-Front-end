<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue 样式绑定</title>
		<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
	
		<style type="text/css">
			.activated {
				color: aqua;
			}
		</style>
	</head>
	<body>
		
		<!-- 样式和数据的绑定
				1. 借助 class 和 类来实现 （:class="{activated: isActivated}"） class 的对象绑定-->
		
		<div id="app">
			<!-- 方式一 -->
			<!-- v-bind:class  绑定一个 class 属性 -->
<!-- 			<div @click="handleDivClick"
				 :class="{activated: isActivated}"
			>Hello World</div> -->
			
			<!-- 方式二  [] 相当于数组，可以添加多个相同的变量-->
			<!-- <div @click="handleDivClick"
				 :class="[activated]">
			Hello World</div> -->
		
			<!-- 方式三 使用 style 的对象以及数组 -->
				<!-- <div @click="handleDivClick"
					 :style="styleObj">
				Hello World</div> -->
				
				<div @click="handleDivClick"
					 :style="[styleObj,{fontSize:'20px'}]">
				Hello World</div>
		</div>
			
		<script type="text/javascript">
			var vm = new Vue({
				el:"#app",
				data:{
					// isActivated:""; // 第一种形式
					// activated: "" // 第二种形式
					
					styleObj: {
						color: "black"
					}
				},
				methods: {
					// 方式一
					// handleDivClick: function() {
					// 	this.isActivated = !this.isActivated; // 取反操作，这样点击两次，第二次效果就会变回原样
					// }
				
					// 方式二
					// handleDivClick: function() {
					// 	// if (this.activated === "activated") {
					// 	// 	this.activated = "";
					// 	// } else {
					// 	// 	this.activated = "activated"
					// 	// }
						
					// 	this.activated = this.activated === "activated" ? "" : "activated";
					// }
					
					// 方式三
					handleDivClick: function() {
						this.styleObj.color = this.styleObj.color === 'black' ? "red" : "black";
					}
				}
			})
		</script>
	</body>
</html>
