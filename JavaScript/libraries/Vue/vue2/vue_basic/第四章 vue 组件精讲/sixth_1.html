<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> vue 中作用域插槽</title>
		<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<child></child>
			
			<child>
				<!-- 作用域插槽， props 为用户自定义的 -->
				<template slot-scope="props">
					<li>{{props.item}}</li>
					<h1>{{props.item}}</h1>
				</template>
			</child>
			
		</div>
		<script type="text/javascript">
			Vue.component('child', {
				data: function() {
					return {
						list: [1,2,3,4]
					}
				},
				// 循环显示一个列表
				// template:'<div><ul><li v-for="item of list">{{item}}</li></ul></div>'
				template:'<div><ul><slot v-for="item of list" :item=item></slot></ul></div>'
				// template:'<div>child</div>'
				
			})
			
			var vm = new Vue({
				el:'#app'
			})
		</script>
	</body>
</html>
