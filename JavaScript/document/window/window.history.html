<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript">
        // 8-7 基本用法
        var HL = window.history.length;
        document.write(HL);

        // 8-8 返回前一个游览的页面
        window.history.back(); // 想等于 go(-1)

        // 8-9 返回下一个游览的页面
        window.history.forward(); //加载 history 列表中的下一个 url 
        // 等价于 window.history.go(1);

        // 8-10 返回游览历史中的其他页面
        //go(number) 方法 -1 代表back，1 代表 forward，其他树脂，表示表中其他位置的相对位置
    </script>
</head>
<body>
    
</body>
</html>
