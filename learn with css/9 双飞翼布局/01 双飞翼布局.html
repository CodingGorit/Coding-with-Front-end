<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>双飞翼布局</title>
</head>
<style type="text/css">
/*  双飞翼布局用来优化圣杯布局 */
    #parent {
        height: 300px;
    }
    
    #left,
    #center,
    #right {
        float: left;
        height:300px; /* 将 div 的水平布局设置为 垂直布局*/
    }
    
    #left,
    #right {
        width: 300px;
    }

    #left {
        background-color: yellow;
        margin-left: -100%;
    }
    #center { 
        width: 100%;
        background-color: red;
    }

    #right {
        background-color: greenyellow;
        margin-left: -300px;
    }

    #inner {
        height: 300px;
        background-color: hotpink;
        /* 对应的是 left 的宽度 */
        margin-left: 300px;
        /* 对应的是 right 元素的宽度 */
        margin-left: 300px;
    }
</style>
<body>
    <div id="parent">
        <div id="center">
            <div id="inner">
                <!-- 内容可以写在这个里面 -->

            </div>
        </div>
        <div id="left"></div>
        <div id="right"></div>
    </div>
</body>
</html>
