<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 优点，父级元素是否脱离文档流、不影响子级元素水平居中
        缺点，transform 是 css3 新增属性-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>水平布局</title>
    <style>
        .parent{
            width: 100%;
            height: 200px;
            background: #e2e2e2;
            position: relative;
        }
        .child{
            width: 200px;
            height: 200px;
            background: #f3f;

            /* 相对于父亲元素定位
                1. 如果父亲元素设置了定位，则子元素是相对父元素定位
                2. 如果父亲元素没有设置定位，则子元素是相对页面定位
                 */
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            /*
                transform 表示位移操作，translateX 表示水平平移
             */
        }
    </style>
</head>
<body>
    <!-- 父亲元素 -->
    <div class="parent">
        <!-- 子元素 -->
       <div class="child">
            Gorit 2019
        </div>
    </div>
</body>
</html>
