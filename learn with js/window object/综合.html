<!DOCTYPE html>
<html>

	<head>
		<title> new document </title>
		<meta http-equiv="Content-Type" content="text/html; charset='utf-8'" />
		<script type="text/javascript">
			function o() {
				// 新窗口打开时弹出确认框，是否打开  
				var str = confirm("是否进入新网页？");
				if(str == true) {
					// 通过输入对话框，确定打开的网址，默认为 http：//www.imooc.com
					var s = prompt("请输入你想进入的网站，写清楚域名", "https://www.imooc.com/");
					if(s != null) {
						//打开的窗口要求，宽400像素，高500像素，无菜单栏、无工具栏。
						window.open(s, "_blank", "width=400,height=500");
						}
						else {
							window.open("https://www.imooc.com/", "_blank", "width=400,height=500");
							}
						} else {
							return 0;
						}
				}     
		</script>
	</head>

	<body>
		<form action="" method="post">
			<input type="button" name="button" value="新窗口打开网站" onclick='o()' />
		</form>
	</body>

</html>
