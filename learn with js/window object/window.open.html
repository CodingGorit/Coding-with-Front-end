<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>打开新窗口</title>
		<script type="text/javascript">
			function Wopen(){
//				第三个参数一般都是默认不填写，有特殊情况再和填写
				window.open("https://www.dogedoge.com/","_blank","");
			}
			
			//打开自己的部分
			function Woepn2(){
				window.open("https://www.dogedoge.com/","_self","");
			}
			
			function Woepn3(){
				window.open("https://www.dogedoge.com/","_top","");
			}
		</script>

	</head>
	<body>
		<p>打开新窗口：使用 blank</p>
		<form action="" method="post">
			<input name="button" type="button" value="点击我，有惊喜" onclick="Wopen()" />
		</form>
		
		<br />
		<p>使用,self打开新窗口，本页面会被刷新</p>
			<form action="" method="post">
			<input name="button" type="button" value="点击我，有惊喜" onclick="Woepn2()" />
		</form>
		
		<br />
		<p>使用 _top 打开网页，上下部分网页会有效果显示</p>
			<form action="" method="post">
			<input name="button" type="button" value="点击我，有惊喜" onclick="Woepn3()" />
		</form>
	</body>
</html>
