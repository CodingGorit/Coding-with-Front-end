<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>第三种两列布局的使用</title>
		<!-- 优点：游览器兼容性好
			 缺点：将元素 display 属性设置为 table-->
		<style type="text/css">
			.parent {
				display: table;
				table-layout: fixed;
				width: 100%;
			}
			.left,.right {
				display: table-cell;
			}
			.left {
				width:  300px;
				background-color: #0000FF;
			}
			
			.right {
				width: 100%;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div class="parent">
			<div class="left">左：定宽</div>
			<div class="right">右：自适应</div>
		</div>
	</body>
</html>
