<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>两列布局的第一种解决方案</title>
		<!-- 优点：实现简单
			 缺点：margin 属性必须与 width 一致
				  定宽：浮动一致-->
<style type="text/css">
		.left{
			width: 400px;
			height: 300px;
			float: left;
			background-color: red;
			/* 设置显示层级更高 */
			position: relative;
		}
		.right{
/* 			height: 300px;
			margin-left: 400px; */
			background-color: #EC971F;
		}
		/* 自适应 */
		
	
		#right-fix {
			/* 设置为浮动，导致默认宽度为 0*/
			float: right;
			width: 100%;
			margin-left: -400px;
			background-color: #0000FF;
		}
			
</style>
	</head>	
	<body>
		<div class="parent">
			<div class="left">左：定宽</div>
			<div id="right-fix">
				<div class="right">右：自适应</div>
			 </div>
		</div>
	</body>
</html>
