<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>等高布局 第一种实现</title>
	</head>
	<style type="text/css">
		#parent {
			display: table;
			/* 表格单元格默认是等高的 */
		}
		
		#left,
		#rigth {
			width: 300px;
			/* height: 300px; */
			
			display: table-cell;
		}
		
		#left{
			background-color: red;
		}
		
		#rigth {
			background-color: yellowgreen;
		}
	</style>
	<body>
		<!-- 第一种等高布局实现 -->
		<div id="parent">
			<div id="left">imooc</div>
			<div id="rigth">大家伙，我是 Gorit，大家伙，我是 Gorit，大家伙，我是 Gorit，大家伙，我是 Gorit，大家伙，我是 Gorit，大家伙，我是 Gorit，</div>
		</div>
	</body>
</html>
