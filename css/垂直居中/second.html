<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>垂直居中</title>
		<style type="text/css">
			/* 
			优点：父级元素脱离文档流、不影响子级元素
			缺点：transform 属性
			 */
			.parent{
				width: 200px;
				height: 600px;
				background: #e2e2e2;
				position: relative;
			}
			/* 相对元素布局 */
			.child{
				width: 200px;
				height: 200px;
				background: #f3f;
				position: absolute;
				top: 50%;
				transform: translateY(-50%);
			}
		</style>
	</head>
	<body>
		<div class="parent">
			哈哈
			<div class="child">
				dada
			</div>
		</div>
	</body>
</html>
