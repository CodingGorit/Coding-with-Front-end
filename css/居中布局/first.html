<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>垂直居中</title>
		<style type="text/css">
			/* 优点：css2版本
				缺点：具有继承性
			 */
			.parent{
				width: 1000px;
				height: 600px;
				background: #e2e2e2;
				/* td */
				display: table-cell;
				vertical-align: middle;
			}
			.child{
				width: 200px;
				height: 200px;
				background: #f3f;
				
				/* 水平的居中效果<table> */
				display: table;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<div class="parent">
			哈哈
			<div class="child">
				dada
			</div>
		</div>
	</body>
</html>
