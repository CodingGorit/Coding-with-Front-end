<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>三列布局</title>
		<style type="text/css">
			#left,#right,#center {
				height: 300px;
			}
			
			#left {
				/* 定宽 */
				width: 400px;
				background-color: red;
				/* float: left; */
				float: left;
			}
			
			#center {
				width: 400px;
				background-color: yellow;
				/* float: left; */
				float: left;
			}
			
			#right {
				width: 100%;
				background-color: greenyellow;
				/* margin-left: 800px; /* left + center 的距离之和，避免重叠 */ */
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<div id="left"></div>
		<div id="center"></div>
		<div id="right"></div>
	</body>
</html>
